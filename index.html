    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- CUSTOM -->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tarot Card Generator </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Tarot Card Generator</h1>
                <p style="margin-bottom: 0;">&nbspAuto Scroll:</p>
                <input type="radio" name="scroll" checked="true" id="on"> On
                <input type="radio" name="scroll" style="margin-left: 10px;"> Off
            </div>
        </div>
        <div class="row main">
            <div class="col-md-12 cardholder">
            </div>
        </div>
        <div class="row">
            <p>Created By: Daniel Gavin</p>
        </div>
    </div>
